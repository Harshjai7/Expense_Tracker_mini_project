<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        :root {
            --bg-color: #f7f7f7;
            --container-bg: white;
            --text-color: #333;
            --border-color: #ddd;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #fff;
            --border-color: #ffffff;
            --line-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: var(--bg-color);
            padding: 20px;
            color: var(--text-color);
            transition: background-color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        .balance-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            color: #2ecc71;
        }
        .summary-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .summary-box {
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            background: var(--bg-color);
            width: 30%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            margin-top: 5px;
            background: var(--container-bg);
            color: var(--text-color);
        }
        button {
            width: 100%;
            padding: 10px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background: #27ae60;
        }
        .transactions {
            margin-top: 20px;
        }
        .transaction {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid var(--line-color);
            position: relative;
        }
        .delete-btn, .edit-btn {
            cursor: pointer;
            padding: 5px;
            margin-left: 5px;
        }
        .delete-btn {
            color: #e74c3c;
        }
        .edit-btn {
            color: #3498db;
        }
        .expense {
            color: #e74c3c;
        }
        .income {
            color: #2ecc71;
        }
        .filter-container {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        .category-select {
            width: auto;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: auto;
            padding: 8px 15px;
            background: #e74c3c;
        }
        .chart-container {
            margin-top: 20px;
            padding: 20px;
            background: var(--bg-color);
            border-radius: 5px;
        }
        .forgot-password {
            background: #3498db;
            margin-top: 10px;
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 120px;
            width: auto;
            padding: 8px 15px;
            background: #9b59b6;
        }
        .export-import {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        .export-import button {
            width: auto;
            padding: 8px 15px;
            background: #f39c12;
        }
        .chart-controls {
            margin: 10px 0;
            display: flex;
            gap: 10px;
        }
        .chart-type-select {
            width: auto;
        }
        /* New styles for monthly summary and budgeting */
        .monthly-summary {
            margin: 20px 0;
            padding: 20px;
            background: var(--bg-color);
            border-radius: 5px;
        }
        .budget-container {
            margin: 20px 0;
            padding: 20px;
            background: var(--bg-color);
            border-radius: 5px;
        }
        .budget-category {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background: var(--container-bg);
            border-radius: 5px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .progress {
            height: 100%;
            background: #2ecc71;
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        .over-budget {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div id="login-section">
        <h3>Login</h3>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="handleLogin()">Login</button>
        <button onclick="handleSignup()">Sign Up</button>
        <button onclick="handleForgotPassword()" class="forgot-password">Forgot Password</button>
        <p id="loginMessage"></p>
    </div>
    <div class="container" id="tracker-container" style="display: none;">
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        <button class="logout-btn" onclick="handleLogout()">Logout</button>
        <h1>Expense Tracker</h1>
        <div class="export-import">
            <button onclick="exportToExcel()">Export to Excel</button>
            <button onclick="importFromExcel()">Import from Excel</button>
            <input type="file" id="import-file" style="display: none;" accept=".xlsx, .xls">
        </div>
        <div class="balance-container">
            <h2>Current Balance</h2>
            <div class="balance" id="balance">‚Çπ0.00</div>
        </div>
        <div class="summary-container">
            <div class="summary-box">
                <h3>Total Income</h3>
                <div id="total-income">‚Çπ0.00</div>
            </div>
            <div class="summary-box">
                <h3>Total Expenses</h3>
                <div id="total-expenses">‚Çπ0.00</div>
            </div>
            <div class="summary-box">
                <h3>This Month</h3>
                <div id="month-total">‚Çπ0.00</div>
            </div>
        </div>

        <!-- New Monthly Summary Section -->
        <div class="monthly-summary">
            <h3>Monthly Summary</h3>
            <div id="monthly-breakdown"></div>
        </div>

        <!-- New Budget Section -->
        <div class="budget-container">
            <h3>Budget Management</h3>
            <div class="form-group">
                <label for="budget-category">Category</label>
                <select id="budget-category">
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="shopping">Shopping</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="budget-amount">Monthly Budget Amount</label>
                <input type="number" id="budget-amount" placeholder="Enter budget amount">
            </div>
            <button onclick="setBudget()">Set Budget</button>
            <div id="budget-list"></div>
        </div>

        <form id="expense-form">
            <input type="hidden" id="edit-id">
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" required>
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <select id="type" required onchange="updateCategoryOptions()">
                    <option value="expense">Expense</option>
                    <option value="income">Income</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="shopping">Shopping</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" id="submit-btn">Add Transaction</button>
        </form>
        <div class="filter-container">
            <select id="filter-type" class="category-select">
                <option value="all">All Types</option>
                <option value="expense">Expenses Only</option>
                <option value="income">Income Only</option>
            </select>
            <select id="filter-category" class="category-select">
                <option value="all">All Categories</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
                <option value="shopping">Shopping</option>
                <option value="other">Other</option>
            </select>
            <input type="month" id="filter-month">
        </div>
        <div class="transactions" id="transaction-list"></div>
        <div class="chart-container">
            <div class="chart-controls">
                <select id="chart-type" class="chart-type-select">
                    <option value="pie">Pie Chart</option>
                    <option value="bar">Bar Chart</option>
                    <option value="line">Line Chart</option>
                </select>
                <select id="chart-period" class="chart-type-select">
                    <option value="all">All Time</option>
                    <option value="month">This Month</option>
                    <option value="year">This Year</option>
                </select>
            </div>
            <canvas id="expenseChart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        let currentUser = localStorage.getItem('currentUser') || null;
        let transactions = JSON.parse(localStorage.getItem(`transactions_${currentUser}`)) || [];
        let budgets = JSON.parse(localStorage.getItem(`budgets_${currentUser}`)) || {};
        const trackerContainer = document.getElementById('tracker-container');
        const loginSection = document.getElementById('login-section');
        let expenseChart;
        let editMode = false;

        // Check for saved theme
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        function exportToExcel() {
            // Create worksheet data
            const wsData = [
                ['Date', 'Description', 'Amount', 'Type', 'Category'] // Headers
            ];

            // Add transaction data
            transactions.forEach(t => {
                wsData.push([
                    new Date(t.date).toLocaleDateString(),
                    t.description,
                    t.amount,
                    t.type,
                    t.category
                ]);
            });

            // Create workbook and worksheet
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(wsData);

            // Add worksheet to workbook
            XLSX.utils.book_append_sheet(wb, ws, "Transactions");

            // Generate Excel file and trigger download
            XLSX.writeFile(wb, `transactions_${currentUser}_${new Date().toLocaleDateString()}.xlsx`);
        }

        function importFromExcel() {
            const input = document.getElementById('import-file');
            input.click();
            input.onchange = function(e) {
                const file = e.target.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    
                    // Get first worksheet
                    const worksheet = workbook.Sheets[workbook.SheetNames[0]];
                    
                    // Convert to JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet);

                    // Convert imported data to transaction format
                    const importedTransactions = jsonData.map(row => ({
                        id: Date.now() + Math.random(),
                        date: new Date().toISOString(), // Using current date as default
                        description: row.Description,
                        amount: parseFloat(row.Amount),
                        type: row.Type,
                        category: row.Category
                    }));

                    // Merge with existing transactions
                    transactions = [...transactions, ...importedTransactions];
                    localStorage.setItem(`transactions_${currentUser}`, JSON.stringify(transactions));
                    updateDisplay();
                    alert('Transactions imported successfully!');
                };

                reader.readAsArrayBuffer(file);
            };
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function setBudget() {
            const category = document.getElementById('budget-category').value;
            const amount = parseFloat(document.getElementById('budget-amount').value);
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid budget amount');
                return;
            }

            budgets[category] = amount;
            localStorage.setItem(`budgets_${currentUser}`, JSON.stringify(budgets));
            updateBudgetDisplay();
            document.getElementById('budget-amount').value = '';
        }

        function updateBudgetDisplay() {
            const budgetList = document.getElementById('budget-list');
            const currentMonth = new Date().toISOString().substring(0, 7);
            
            let budgetHTML = '';
            
            for (const category in budgets) {
                const budget = budgets[category];
                const monthlyExpenses = transactions
                    .filter(t => t.type === 'expense' && 
                            t.category === category && 
                            t.date.substring(0, 7) === currentMonth)
                    .reduce((sum, t) => sum + t.amount, 0);
                
                const percentage = (monthlyExpenses / budget) * 100;
                const isOverBudget = percentage > 100;
                
                budgetHTML += `
                    <div class="budget-category">
                        <div>
                            <h4>${category.charAt(0).toUpperCase() + category.slice(1)}</h4>
                            <p>Budget: ‚Çπ${budget.toFixed(2)}</p>
                            <p>Spent: ‚Çπ${monthlyExpenses.toFixed(2)}</p>
                            <span class="edit-btn" onclick="editBudget('${category}')">‚úèÔ∏è</span>
                            <span class="delete-btn" onclick="deleteBudget('${category}')">‚ùå</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress ${isOverBudget ? 'over-budget' : ''}" 
                                 style="width: ${Math.min(percentage, 100)}%"></div>
                        </div>
                    </div>
                `;
            }
            
            budgetList.innerHTML = budgetHTML;
        }

        function editBudget(category) {
            const newAmount = prompt(`Enter new budget amount for ${category}:`);
            if (newAmount && !isNaN(newAmount) && parseFloat(newAmount) > 0) {
                budgets[category] = parseFloat(newAmount);
                localStorage.setItem(`budgets_${currentUser}`, JSON.stringify(budgets));
                updateBudgetDisplay();
            }
        }

        function deleteBudget(category) {
            if (confirm(`Are you sure you want to delete budget for ${category}?`)) {
                delete budgets[category];
                localStorage.setItem(`budgets_${currentUser}`, JSON.stringify(budgets));
                updateBudgetDisplay();
            }
        }

        function updateMonthlyBreakdown() {
            const monthlyBreakdown = document.getElementById('monthly-breakdown');
            const currentMonth = new Date().toISOString().substring(0, 7);
            
            const monthlyTransactions = transactions.filter(t => 
                t.date.substring(0, 7) === currentMonth
            );

            const categoryTotals = {};
            monthlyTransactions.forEach(t => {
                if (t.type === 'expense') {
                    categoryTotals[t.category] = (categoryTotals[t.category] || 0) + t.amount;
                }
            });

            let breakdownHTML = '<div class="category-breakdown">';
            for (const category in categoryTotals) {
                breakdownHTML += `
                    <div class="category-item">
                        <span>${category.charAt(0).toUpperCase() + category.slice(1)}</span>
                        <span>‚Çπ${categoryTotals[category].toFixed(2)}</span>
                    </div>
                `;
            }
            breakdownHTML += '</div>';
            
            monthlyBreakdown.innerHTML = breakdownHTML;
        }

        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (transaction) {
                editMode = true;
                document.getElementById('edit-id').value = id;
                document.getElementById('description').value = transaction.description;
                document.getElementById('amount').value = transaction.amount;
                document.getElementById('type').value = transaction.type;
                updateCategoryOptions();
                document.getElementById('category').value = transaction.category;
                document.getElementById('submit-btn').textContent = 'Update Transaction';
            }
        }

        function handleForgotPassword() {
            const username = prompt("Please enter your username:");
            if (!username) {
                return;
            }
            
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (!users[username]) {
                alert('Username not found');
                return;
            }
            
            const newPassword = prompt("Enter your new password:");
            if (!newPassword) {
                return;
            }
            
            users[username] = btoa(newPassword);
            localStorage.setItem('users', JSON.stringify(users));
            alert('Password has been updated successfully');
        }

        function updateCategoryOptions() {
            const type = document.getElementById('type').value;
            const categorySelect = document.getElementById('category');
            
            categorySelect.innerHTML = ''; // Clear existing options
            
            if (type === 'expense') {
                const expenseCategories = [
                    'food', 'transport', 'utilities', 'entertainment', 'shopping', 'other'
                ];
                expenseCategories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                    categorySelect.appendChild(option);
                });
            } else {
                const incomeCategories = [
                    'salary', 'freelance', 'investments', 'gifts', 'rental', 'other'
                ];
                incomeCategories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                    categorySelect.appendChild(option);
                });
            }
        }

        if (currentUser) {
            loginSection.style.display = 'none';
            trackerContainer.style.display = 'block';
            updateDisplay();
        }

        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username] && users[username] === btoa(password)) {
                currentUser = username;
                localStorage.setItem('currentUser', currentUser);
                transactions = JSON.parse(localStorage.getItem(`transactions_${currentUser}`)) || [];
                budgets = JSON.parse(localStorage.getItem(`budgets_${currentUser}`)) || {};
                loginSection.style.display = 'none';
                trackerContainer.style.display = 'block';
                updateDisplay();
            } else {
                document.getElementById('loginMessage').textContent = 'Invalid username or password';
            }
        }

        function handleSignup() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            let users = JSON.parse(localStorage.getItem('users')) || {};
            if (users[username]) {
                document.getElementById('loginMessage').textContent = 'Username already exists';
                return;
            }
            users[username] = btoa(password);
            localStorage.setItem('users', JSON.stringify(users));
            currentUser = username;
            localStorage.setItem('currentUser', currentUser);
            transactions = [];
            budgets = {};
            localStorage.setItem(`transactions_${currentUser}`, JSON.stringify(transactions));
            localStorage.setItem(`budgets_${currentUser}`, JSON.stringify(budgets));
            loginSection.style.display = 'none';
            trackerContainer.style.display = 'block';
            updateDisplay();
        }

        function handleLogout() {
            localStorage.removeItem('currentUser');
            currentUser = null;
            transactions = [];
            budgets = {};
            loginSection.style.display = 'block';
            trackerContainer.style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginMessage').textContent = '';
        }

        function addTransaction(e) {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;
            const editId = document.getElementById('edit-id').value;
            
            if (editMode && editId) {
                const index = transactions.findIndex(t => t.id === parseInt(editId));
                if (index !== -1) {
                    transactions[index] = {
                        ...transactions[index],
                        description,
                        amount,
                        type,
                        category
                    };
                }
                editMode = false;
                document.getElementById('submit-btn').textContent = 'Add Transaction';
            } else {
                const transaction = {
                    id: Date.now(),
                    description,
                    amount,
                    type,
                    category,
                    date: new Date().toISOString()
                };
                transactions.push(transaction);
            }
            
            localStorage.setItem(`transactions_${currentUser}`, JSON.stringify(transactions));
            updateDisplay();
            document.getElementById('expense-form').reset();
            document.getElementById('edit-id').value = '';
            updateCategoryOptions();
        }

        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                localStorage.setItem(`transactions_${currentUser}`, JSON.stringify(transactions));
                updateDisplay();
            }
        }

        function updateDisplay() {
            const transactionList = document.getElementById('transaction-list');
            const balance = document.getElementById('balance');
            const totalIncome = document.getElementById('total-income');
            const totalExpenses = document.getElementById('total-expenses');
            const monthTotal = document.getElementById('month-total');
            
            const filterType = document.getElementById('filter-type').value;
            const filterCategory = document.getElementById('filter-category').value;
            const filterMonth = document.getElementById('filter-month').value;

            let filteredTransactions = transactions;

            if (filterType !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => t.type === filterType);
            }
            if (filterCategory !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => t.category === filterCategory);
            }
            if (filterMonth) {
                filteredTransactions = filteredTransactions.filter(t => 
                    t.date.substring(0, 7) === filterMonth
                );
            }

            let total = 0;
            let incomeTotal = 0;
            let expenseTotal = 0;
            let monthlyTotal = 0;
            const currentMonth = new Date().toISOString().substring(0, 7);

            transactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    total += transaction.amount;
                    incomeTotal += transaction.amount;
                } else {
                    total -= transaction.amount;
                    expenseTotal += transaction.amount;
                }

                if (transaction.date.substring(0, 7) === currentMonth) {
                    monthlyTotal += transaction.type === 'income' ? transaction.amount : -transaction.amount;
                }
            });
            
            balance.textContent = `‚Çπ${total.toFixed(2)}`;
            totalIncome.textContent = `‚Çπ${incomeTotal.toFixed(2)}`;
            totalExpenses.textContent = `‚Çπ${expenseTotal.toFixed(2)}`;
            monthTotal.textContent = `‚Çπ${monthlyTotal.toFixed(2)}`;
            
            transactionList.innerHTML = filteredTransactions.map(transaction => `
                <div class="transaction">
                    <div>
                        <div>${transaction.description}</div>
                        <small>${new Date(transaction.date).toLocaleDateString()} - ${transaction.category}</small>
                    </div>
                    <div class="${transaction.type}">
                        ${transaction.type === 'income' ? '+' : '-'}‚Çπ${transaction.amount}
                        <span class="edit-btn" onclick="editTransaction(${transaction.id})">‚úèÔ∏è</span>
                        <span class="delete-btn" onclick="deleteTransaction(${transaction.id})">‚ùå</span>
                    </div>
                </div>
            `).join('');

            updateChart();
            updateMonthlyBreakdown();
            updateBudgetDisplay();
        }

        function updateChart() {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const chartType = document.getElementById('chart-type').value;
            const chartPeriod = document.getElementById('chart-period').value;
            
            let filteredTransactions = transactions;
            if (chartPeriod === 'month') {
                const currentMonth = new Date().toISOString().substring(0, 7);
                filteredTransactions = transactions.filter(t => t.date.substring(0, 7) === currentMonth);
            } else if (chartPeriod === 'year') {
                const currentYear = new Date().getFullYear().toString();
                filteredTransactions = transactions.filter(t => t.date.substring(0, 4) === currentYear);
            }

            const categoryTotals = {};
            filteredTransactions
                .filter(t => t.type === 'expense')
                .forEach(t => {
                    categoryTotals[t.category] = (categoryTotals[t.category] || 0) + t.amount;
                });

            if (expenseChart) {
                expenseChart.destroy();
            }

            const chartConfig = {
                type: chartType,
                data: {
                    labels: Object.keys(categoryTotals),
                    datasets: [{
                        data: Object.values(categoryTotals),
                        backgroundColor: [
                            '#FF6384',
                            '#36A2EB',
                            '#FFCE56',
                            '#4BC0C0',
                            '#9966FF',
                            '#FF9F40'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Expense Distribution by Category'
                        }
                    }
                }
            };

            if (chartType === 'line') {
                chartConfig.data.datasets[0].fill = false;
                chartConfig.data.datasets[0].tension = 0.1;
            }

            expenseChart = new Chart(ctx, chartConfig);
        }

        document.getElementById('expense-form').addEventListener('submit', addTransaction);
        document.getElementById('filter-type').addEventListener('change', updateDisplay);
        document.getElementById('filter-category').addEventListener('change', updateDisplay);
        document.getElementById('filter-month').addEventListener('change', updateDisplay);
        document.getElementById('chart-type').addEventListener('change', updateChart);
        document.getElementById('chart-period').addEventListener('change', updateChart);
        
        // Initialize category options
        updateCategoryOptions();
    </script>
</body>
</html>
